services:
  - type: web
    name: new-landing-page
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: bitegit
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_ROLE
        value: SUPER_ADMIN
      - key: ADMIN_SESSION_TTL_MINUTES
        value: "120"
      - key: ADMIN_IP_WHITELIST
        sync: false
      - key: ADMIN_FORCE_PASSWORD_SYNC
        value: "false"
      - key: ADMIN_FORCE_ROLE_SYNC
        value: "false"
      - key: ADMIN_FORCE_ACTIVATE
        value: "false"
      - key: JWT_SECRET
        sync: false
